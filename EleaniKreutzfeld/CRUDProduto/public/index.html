<!DOCTYPE html>
<html ng-app="webdevProduto">
  <head>
    <meta charset="utf-8">
    <title>Produtos Oficial</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .sobre-linha {
        cursor: pointer;
      }
      .selecionado {
        background-color: #ccc;
      }
    </style>

  </head>
  <body class="container">
    <div ng-controller="mainController">

      <h1>Produtos</h1>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Codigo</th>
            <th>Quantidade</th>
          </tr>
        </thread>
        <tbody>
          <tr ng-repeat="produto in produtos" class="sobre-linha" class="sobre-linha" ng-click="selecionaProduto(produto)" ng-class="{'selecionado': produto.selecionado}">
            <td>{{produto._id}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.codigo}}</td>
            <td>{{produto.quantidade}}</td>
          </tr>
        </tbody>
      </table>
      <br/>
      <br/>
      <button type="button" ng-click="adicionarProduto()" class="btn btn primary">Adicionar</button>
      <button type="button" ng-click="excluirProduto()" class="btn btn-danger">Excluir</button>
      <button type="button" ng-click="editarProduto()" class="btn btn-warning">Editar</button>
      <br/>

      <div class="row" ng-show="adicionandoProduto">

        <hr/>
        <h2>Cadastrar produto</h2>

        <div class="col-md-12">
          <label>Nome do Produto</label>
          <input type="text" class="form-control" ng-model="novoProduto.nome">
        </div>

        <div class="col-md-12">
          <label>Codigo do produto</label>
          <input type="text" class="form-control" ng-model="novoProduto.codigo">
        </div>

        <div class="col-md-12">
          <label>Quantidade do Produto</label>
          <input type="text" class="form-control" ng-model="novoProduto.quantidade">
        </div>

        <br/>
        <br/>
        <br/>
        <button type"button" ng-click="salvarNovoProduto(novoProduto)" class="btn btn-primary">Salvar</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="webdevProduto.js" type="text/javascript"></script>

  </body>
</html>
