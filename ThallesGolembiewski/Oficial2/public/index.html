<!doctype html>
<html ng-app="AccountList">

<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="oficial2.js"></script>
</head>

<body ng-controller="mainController">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Contas <span class="label label-info">{{ accounts.length }}</span></h1>
        </div>
        <div id="lista-account">
            <table class="table table-striped">
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>E-mail</th>
                    <th>Conta</th>
                </tr>
                <tr ng-repeat="account in accounts">
                    <td>{{ account.name }}</td>
                    <td>{{ account.cpf }}</td>
                    <td>{{ account.email }}</td>
                    <td>{{ account.account }}</td>
                    <td>
                        <button type="button" class="btn btn-default" ng-click="changeAccount(account._id)">Remover</button>
                    </td>
                </tr>
            </table>
        </div>
        <div id="account-form">
            <hr>
            <form>
                <div class="form-group col-md-3">
                    <label for="nomeTitular">Nome</label>
                    <input type="text" class="form-control" placeholder="Nome Sobrenome" ng-model="formAccount.name">
                </div>
                <div class="form-group col-md-3">
                    <label for="cpfTitular">CPF</label>
                    <input type="text" class="form-control" placeholder="000.000.000-00" ng-model="formAccount.cpf">
                </div>
                <div class="form-group col-md-3">
                    <label for="emailTitular">E-mail</label>
                    <input type="text" class="form-control" placeholder="exemplo@exemplo.com" ng-model="formAccount.email">
                </div>
                <div class="form-group col-md-3">
                    <button type="submit" class="btn btn-primary" ng-click="createAccount()">Criar</button>
                    <button type="submit" class="btn btn-info" ng-click="updateAccount()">Atualizar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
