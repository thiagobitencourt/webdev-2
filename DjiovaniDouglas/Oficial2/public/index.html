<!doctype html>
<html ng-app="ContaLista">

<head>
   <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
   <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
   <script src="oficial2.js"></script>
</head>

<body ng-controller="mainController">
   <div class="container">
       <div class="jumbotron text-center">
           <h1>Contas <span class="label label-info">{{ contas.length }}</span></h1>
       </div>
       <div id="lista-conta">
           <table class="table table-striped">
               <tr>
                   <th>Nome</th>
                   <th>CPF</th>
                   <th>E-mail</th>
                   <th>Conta</th>
               </tr>
               <tr ng-repeat="conta in contas">
                   <td>{{ conta.name }}</td>
                   <td>{{ conta.cpf }}</td>
                   <td>{{ conta.email }}</td>
                   <td>{{ conta.conta }}</td>
                   <td>
                       <button type="button" class="btn btn-default" ng-click="changeConta(conta._id)">Remover</button>
                   </td>
               </tr>
           </table>
       </div>
       <div id="conta-form">
           <hr>
           <form>
               <div class="form-group col-md-3">
                   <label for="nomeTitular">Nome</label>
                   <input type="text" class="form-control" placeholder="Nome Sobrenome" ng-model="formConta.name">
               </div>
               <div class="form-group col-md-3">
                   <label for="cpfTitular">CPF</label>
                   <input type="text" class="form-control" placeholder="999.999.999-99" ng-model="formConta.cpf">
               </div>
               <div class="form-group col-md-3">
                   <label for="emailTitular">E-mail</label>
                   <input type="text" class="form-control" placeholder="teste@teste.com" ng-model="formConta.email">
               </div>
               <div class="form-group col-md-3">
                   <button type="submit" class="btn btn-primary" ng-click="createConta()">Criar</button>
                   <button type="submit" class="btn btn-info" ng-click="updateConta()">Atualizar</button>
               </div>
           </form>
       </div>
   </div>
</body>

</html>
