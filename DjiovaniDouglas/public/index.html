<html ng-app="webdev-2">
  <head>
    <title>CRUD 18/05</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script src="webdev-2.js"></script>
  </head>
  <title>

  </title>
  
  <body style="background-color: #f7f7f7;">

    <div class="container">
      <div class="page-header">
        <h1>Usuários</h1>
      </div>
      
      <div ng-controller="mainController">
        
        <form ng-show="adicionandoNovoUsuario" class="form-horizontal">
          
          <div class="form-group">
            <label class="col-sm-2 control-label">Usuário</label>
            <div class="col-sm-5">
              <input class="form-control" type="text" ng-model="novoUsuario.username"/>
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-sm-2 control-label">Senha</label>
            <div class="col-sm-5">
              <input class="form-control" type="password" ng-model="novoUsuario.password"/>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Idade</label>
            <div class="col-sm-5">
              <input class="form-control" type="text" ng-model="novoUsuario.age"/>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">E-mail</label>
            <div class="col-sm-5">
              <input class="form-control" type="text" ng-model="novoUsuario.email"/>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-2 control-label">
              <button class="btn btn-primary" ng-click="adicionarNovoUsuario()">
                Salvar
              </button>

              <button class="btn btn-danger" ng-click="cancelarCriacao()">
                Cancelar
              </button>
            </div>
          </div>
        </form>
                
        <button class="btn btn-primary" type="button" ng-show="!adicionandoNovoUsuario" ng-click="adicionarUsuario()">Adicionar</button>
        <button class="btn btn-default" type="button" ng-show="!adicionandoNovoUsuario" ng-click="editarUsuario()">Editar</button>

        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Usuário</th>
              <th>Senha</th>
              <th>Idade</th>
              <th>E-mail</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="usuario in usuarios">
              <td>{{ usuario.id }}</td>
              <td>{{ usuario.username }}</td>
              <td>{{ usuario.password }}</td>
              <td>{{ usuario.age }}</td>
              <td>{{ usuario.email }}</td>
              <td>
                <button class="btn btn-danger" aria-label="left-align" ng-click="removerUsuario(usuario.username)">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"/>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
