<!DOCTYPE html>
<html ng-app="app.js">
  <head>
    <meta charset="utf-8">
    <title>Usuários</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
.tabela{
  position: absolute;
  left: 15%;
}

    </style>

  </head>
  <body>

  <div ng-controller="mainController" class="tabela">

    <h1 ><center> Conta Bancaria</center></h1><br><br>

      <table >
        <thead>
          <tr>
            <th>Codigo</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Saldo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ cont.codigo }}</td>
            <td>{{cont.username }}</td>
            <td>{{ cont.cpf }}</td>
            <td>{{ cont.email }}</td>
            <td>{{ cont.saldo }}</td>
          </tr>
        </tbody>
      </table>
      <br>

    <button type="button" class="btn btn-primary" ng-click="adicionarConta()">Adicionar Conta</button>
    <button type="button" class="btn btn-danger" ng-click="excluirConta()">Remover Conta</button>
    <button type="button" class="btn btn-warning" ng-click="editarConta()">Editar Conta</button>


<br><br><br>
    <div ng-show="adicionandoconta">
      <hr/>
      <h3>Cadastrar Conta</h3>

      <div class="row">

        <div class="col-md-12">
          <label>Codigo</label>
          <input type="text" class="form-control" ng-model="novaConta.codigo">
        </div>
        <div class="col-md-12">
          <label>Nome</label>
          <input type="text" class="form-control" ng-model="novaConta.nome">
        </div>
        <div class="col-md-12">
          <label>CPF</label>
          <input type="text" class="form-control" ng-model="novaConta.cpf">
        </div>
        <div class="col-md-12">
          <label>Email</label>
          <input type="text" class="form-control" ng-model="novaConta.email">
        </div>
        <div class="col-md-12">
          <label>Saldo</label>
          <input type="text" class="form-control" ng-model="novaConta.saldo">
        </div>

      </div>

      <button style="margin-top: 15px" type="button" ng-click="salvarConta(novaConta)" class="btn btn-primary">Salvar usuário</button>


<br><br><br><br>
    </div>


  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="webdev2.js" type="text/javascript"></script>
<script src="servicoContas.js" type="text/javascript"></script>

  </body>
</html>
