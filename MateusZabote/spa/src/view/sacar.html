<h3>Sacar Valor</h3>
<div class="row">
  <div class="col-md-12">
    <div class="col-md-12">
    <label>Quantidade de saque</label>
    <input type="text" class="form-control" ng-model="novaConta.saldo">
  </div>
</div>
<br>
<div style="margin-top: 15px">
  <button  type="button" ng-click="sacarConta(sacarConta)" class="btn btn-primary">Sacar dinheiro</button>

  <a ui-sref="listaContas" class="btn btn-default">
    <i class="glyphicon glyphicon-hand-left"></i>
    Voltar
  </a>
</div>
