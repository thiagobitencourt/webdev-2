<h3>Cadastrar nova Conta Bancária</h3>
  <div class="row">
    <div class="col-md-12">
      <label>Nome do Titular</label>
      <input type="text" class="form-control" ng-model="novaContaBancaria.nomeTitular">
    </div>

    <div class="col-md-12">
      <label>CPF do Titular</label>
      <input type="text" class="form-control" ng-model="novaContaBancaria.cpfTitular">
    </div>

    <div class="col-md-12">
      <label>Email do Titular</label>
      <input type="text" class="form-control" ng-model="novaContaBancaria.emailTitular">
    </div>

    <div class="col-md-12">
      <label>Numero da Conta</label>
      <br>
      <input type="text" class="form-control" ng-model="novaContaBancaria.numeroConta">
    </div>
  </div>

  <div style="margin-top: 15px">
    <button type="button" ng-click="salvarNovaContaBancaria(novaContaBancaria)" class="btn btn-primary">Salvar Conta Bancária</button>
    <button type="button" ng-click="limparCampos()" class="btn btn-primary">Limpar Campos</button>
    <a ui-sref="listaContasBancarias" class="btn btn-default">
      <i class="glyphicon glyphicon-hand-left"></i>
        Voltar
    </a>
  </div>
