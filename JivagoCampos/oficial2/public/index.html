<!DOCTYPE html>
<html ng-app="oficial2">
<head>
  <meta charset="utf-8">
  <title>Conta</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
  .sobre-linha {
    cursor: pointer;
  }
  .selecionado {
    background-color: green;
  }
  </style>
</head>
<body>
  <div ng-controller="mainController">
    <h1>Cadastro de Contas</h1>
     <table class="table">
      <thead>
        <tr>
          <th>Nome do titular</th>
          <th>CPF do titular</th>
          <th>Email do titular</th>
          <th>Numero da Conta</th>
          <th>Saldo Atual</th>
        </tr>
      </thread>
      <tbody>
        <tr ng-repeat="conta in conta | filter:{nome:criteria}" class="sobre-linha" ng-click="selectConta(account)" ng-class="{'selecionado': account.selecionado}">
          <td>{{account.nome}}</td>
          <td>{{account.cpf}}</td>
          <td>{{account.email}}</td>
          <td>{{account.conta}}</td>
          <td>{{account.saldo}}</td>
        </tr>
      </tbody>
    </table>
    <button type="button" ng-click="addAccount()" class=".btn">Adicionar</button>
    <button type="button" ng-click="editAccount()" class=".btn">Editar</button>
    <button type="button" ng-click="deleteAccount()" class=".btn">Excluir</button>
    <br/>
    <div class="row" ng-show="addAccount">
      <h3>Nova Conta</h3>
    <div id="conta-form">
            <hr>
            <form>
                <div class="form-group col-md-10">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome"  ng-model="form.nome">
                </div>
                <div class="form-group col-md-10">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf"  ng-model="form.cpf">
                </div>
                <div class="form-group col-md-10">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" ng-model="form.email">
                </div>
                <div class="form-group col-md-10">
                    <label for="telefone">Numero Conta</label>
                    <input type="text" class="form-control" id="numero"  ng-model="form.numero">
                </div>
                <div class="form-group col-md-10">
                    <label for="nome">Saldo Atual</label>
                    <input type="text" class="form-control" id="saldoAtual" ng-model="form.saldoAtual">
                </div>
                <div class="form-group col-md-10">
                    <button type="submit" class=".btn" ng-click="criar()">Salvar Conta</button>
                </div>
            </form>
        </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="servicoContas.js" type="text/javascript"></script>
    <script src="crudConta.js" type="text/javascript"></script>
</body>
</html>
