<!DOCTYPE html>
<html ng-app="webdev-2">
  <head>
    <meta charset="utf-8">
    <title>Usuários</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .sobre-linha {
        cursor: pointer;
      }
      .selecionado {
        background-color: #ccc;
      }
    </style>

  </head>
  <body class="container">
  <div ng-controller="mainController">

    <h1>{{ titulo }}</h1>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Usuário</th>
            <th>Senha</th>
            <th>Idade</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in usuarios track by $index"
            class="sobre-linha"
            ng-class="{'selecionado': user.selecionado }"
            ng-click="selecionaUsuario(user)"
          >
            <td>{{ user._id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.email }}</td>
          </tr>
        </tbody>
      </table>

    <button type="button" class="btn btn-primary" ng-click="adicionarUsuario()">Adicionar</button>
    <button type="button" class="btn btn-danger" ng-click="excluirUsuario()">Excluir</button>
    <button type="button" class="btn btn-warning" ng-click="editarUsuario()">Editar</button>

    <div ng-show="adicionandoUsuario">
      <hr/>
      <h3>Cadastrar novo usuário</h3>

      <div class="row">

        <div class="col-md-12">
          <label>Nome de usuário</label>
          <input type="text" class="form-control" ng-model="novoUsuario.username">
        </div>

        <div class="col-md-12">
          <label>Senha do usuário</label>
          <input type="text" class="form-control" ng-model="novoUsuario.password">
        </div>

        <div class="col-md-12">
          <label>Idade do usuário</label>
          <input type="text" class="form-control" ng-model="novoUsuario.age">
        </div>

        <div class="col-md-12">
          <label>Email do usuário</label>
          <input type="text" class="form-control" ng-model="novoUsuario.email">
        </div>

      </div>

      <button style="margin-top: 15px" type="button" ng-click="salvarNovoUsuario(novoUsuario)" class="btn btn-primary">Salvar usuário</button>

      <br />
      <pre>
        {{ novoUsuario | json }}
      </pre>
    </div>


  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<script src="webdev2.js" type="text/javascript"></script>
<script src="servicoUsuarios.js" type="text/javascript"></script>

  </body>
</html>
