<h3>Cadastrar novo produto</h3>
  <div class="row">
    <div class="col-md-12">
      <label>Nome do produto</label>
      <input type="text" class="form-control" ng-model="novoProduto.nome">
    </div>

    <div class="col-md-12">
      <label>CÃ³digo do produto</label>
      <input type="text" class="form-control" ng-model="novoProduto.codigo">
    </div>

    <div class="col-md-12">
      <label>Quantidade do produto</label>
      <input type="text" class="form-control" ng-model="novoProduto.quantidade">
    </div>

    <div class="col-md-12">
      <label>Disponibilidade do produto</label>
      <input type="checkbox" class="checkbox" ng-model="novoProduto.disponivel">
    </div>
  </div>

  <div style="margin-top: 15px">
    <button  type="button" ng-click="salvarNovoProduto(novoProduto)" class="btn btn-success">Salvar produto</button>
    <button  type="button" ng-click="limparCampos()" class="btn btn-warning">Limpar campos</button>
    <a ui-sref="listaProdutos" class="btn btn-default">
      <i class="glyphicon glyphicon-hand-left"></i>
      Voltar
    </a>
  </div>
