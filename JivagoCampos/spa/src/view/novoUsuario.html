<h3>Cadastrar novo usuário</h3>
  <div class="row">
    <div class="col-md-12">
      <label>Nome de usuário</label>
      <input type="text" class="form-control" ng-model="novoUsuario.username">
    </div>

    <div class="col-md-12">
      <label>Senha do usuário</label>
      <input type="text" class="form-control" ng-model="novoUsuario.password">
    </div>

    <div class="col-md-12">
      <label>Idade do usuário</label>
      <input type="text" class="form-control" ng-model="novoUsuario.age">
    </div>

    <div class="col-md-12">
      <label>Email do usuário</label>
      <input type="text" class="form-control" ng-model="novoUsuario.email">
    </div>
  </div>

  <div style="margin-top: 15px">
    <button  type="button" ng-click="salvarNovoUsuario(novoUsuario)" class="btn btn-primary">Salvar usuário</button>
    <button  type="button" ng-click="limparCampos()" class="btn btn-primary">Limpar campos</button>
    <a ui-sref="listaUsuarios" class="btn btn-default">
      <i class="glyphicon glyphicon-hand-left"></i>
      Voltar
    </a>
  </div>
