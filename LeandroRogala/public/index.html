<!DOCTYPE html>
<html ng-app="webdev-2">
  <head>
    <meta charset="utf-8">
    <title>Usuários</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body class="container">
    <div ng-controller="mainController">
      <h1>{{titulo}}</h1>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Usuário</th>
            <th>Senha</th>
            <th>Idade</th>
            <th>Email</th>
          </tr>
        </thread>
        <tbody>
          <tr>
            <td>{{usuario.id}}</td>
            <td>{{usuario.username}}</td>
            <td>{{usuario.password}}</td>
            <td>{{usuario.age}}</td>
            <td>{{usuario.email}}</td>
          </tr>
        </tbody>
      </table>
      <button type="button" ng-click="adicionarUsuario()" class="btn btn primary">Adicionar</button>
      <button type="button" ng-click="excluirUsuario()" class="btn btn-danger">Excluir</button>
      <button type="button" ng-click="editarusuario()" class="btn btn-warning">Editar</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="webdev2.js" type="text/javascript"></script>
  </body>
</html>
