<div class="panel panel-default">
  <div class="panel-heading">{{titulo}}</div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuário</th>
        <th>Senha</th>
        <th>Idade</th>
        <th>Email</th>
        <th>Selecionado</th>
      </tr>
    </thread>
    <tbody>
      <tr ng-repeat="user in usuarios track by $index" class="sobre-linha" ng-click="selecionaUsuario(user)" ng-class="{'selecionado': user.selecionado}">
        <td>{{user._id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.age}}</td>
        <td>{{user.email}}</td>
        <td>{{user.selecionado}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div>
  <button type="button" class="btn btn-primary" ng-click="adicionarUsuario()">
    <i class="glyphicon glyphicon-plus"></i>
    Novo usuário</button>
  </div>
